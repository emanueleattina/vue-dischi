<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link a fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- link a google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- link a master.css -->
    <link rel="stylesheet" href="master.css">

    <title>Dischi</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="card-container"
            v-for="(disk, index) in filteredDisks"
            v-if="index == diskActive">
                <div class="mobile-hour">
                    <span>9:41</span>
                    <span>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full"></i>
                    </span>
                </div>
                <img class="card-image" :src="disk.poster" alt="">
                <div class="card-song">
                    <span class="title"> {{disk.title}} </span>
                    <span class="artist"> {{disk.author}} </span>
                </div>
                <div class="card-ui">
                    <input type="range" min="0" max="100" v-model="timeRange" class="time-slider" :style="`background: linear-gradient(90deg, rgba(255, 255, 255, 0.7) ${timeRange}%, rgba(255, 255, 255, 0.30) ${timeRange}%)`">
                    <div></div>
    
                    <div class="ui-buttons">
                        <i @click="prev" class="fas fa-backward"></i>
                        <i v-if="pausePlay == true" 
                        @click="pausePlayer" 
                        class="fas fa-pause"></i>
                        <i v-if="pausePlay == false" 
                        @click="startPlayer" 
                        class="fas fa-play"></i>
                        <i @click="next" class="fas fa-forward"></i>
                    </div>
    
                    <input type="range" min="1" max="100" v-model="volumeRange" class="volume-slider" :style="`background: linear-gradient(90deg, rgba(255, 255, 255, 0.7) ${volumeRange}%, rgba(255, 255, 255, 0.30) ${volumeRange}%)`">
    
                    <div class="card-info">
                        <span class="genre"> {{disk.genre}} </span>
                        <span class="year"> {{disk.year}} </span>
                    </div>
                </div>

                <div class="filters">
                    <select v-model="selectedGenre">
                        <option value="">Seleziona</option>
                        <option v-for="(disk, i) in disks"
                        :value="disk.genre">{{ disk.genre }}</option>
                    </select>
                    <span> {{ selectedGenre }} </span>
                </div>
    
            </div>
            <!-- <div class="card-background"></div> -->
            
        </div>        
        
    </div>

    <!-- <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
